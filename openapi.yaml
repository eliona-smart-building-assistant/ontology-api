components:
  parameters:
    pageParam:
      description: "If the result set is large, pagination across the results can\
        \ be employed; in that case, this parameter defines the page number (zero-indexed)\
        \ that is requested by the client. The number of items included in each page\
        \ is defined by the 'size' parameter. Default is 0, i.e., the first results\
        \ page is returned."
      in: query
      name: page
      schema:
        default: 0
        format: int32
        minimum: 0
        type: integer
    sizeParam:
      description: The number of items to display on a returned results page (see
        the page parameter).
      in: query
      name: size
      schema:
        default: 20
        format: int32
        maximum: 100
        minimum: 0
        type: integer
    sortParam:
      description: The field and direction to sort results on.
      example: asc
      in: query
      name: sort
      schema:
        enum:
        - asc
        - desc
        type: string
  schemas:
    ApiMetadata:
      properties:
        '@id':
          default: https://example.eliona.io
          type: string
        '@type':
          default: https://api.eliona.io/schema#APIMetadata
          type: string
        '@context':
          default: https://api.eliona.io/contexts/ApiMetadata.jsonld
          type: string
        version:
          example: 1.0.0
          type: string
        commit:
          example: 3ddb18cd70c796b20472d4df70c125fa174d8aa5
          type: string
        timestamp:
          example: 2025-06-25T16:03:33+02:00
          type: string
      type: object
    HydraCollection:
      properties:
        '@context':
          $ref: "#/components/schemas/HydraCollection__context"
        '@type':
          default: hydra:Collection
          type: string
        hydra:totalItems:
          type: integer
        hydra:view:
          $ref: "#/components/schemas/hydra_HydraPartialCollectionView"
      required:
      - '@context'
      - '@type'
      - hydra:member
      type: object
    Point:
      properties:
        '@id':
          example: https://example.eliona.io/points/type/point
          type: string
        '@type':
          default: dtmi:org:brickschema:schema:Brick:Point;1
          type: string
        '@context':
          default: https://dev.realestatecore.io/contexts/Point.jsonld
          type: string
        isPointOf:
          items:
            $ref: "#/components/schemas/IdType"
          nullable: true
          type: array
        lastKnownValue:
          $ref: "#/components/schemas/Value"
        aggregate:
          type: string
        customProperties:
          additionalProperties:
            additionalProperties:
              type: string
            type: object
          type: object
        customTags:
          additionalProperties:
            type: boolean
          type: object
        hasQuantity:
          type: string
        hasSubstance:
          type: string
        identifiers:
          additionalProperties:
            type: string
          type: object
        name:
          type: string
      type: object
    Space:
      properties:
        '@id':
          example: https://example.eliona.io/spaces/project/space
          type: string
        '@type':
          default: dtmi:org:w3id:rec:Space;1
          type: string
        '@context':
          default: https://dev.realestatecore.io/contexts/Space.jsonld
          type: string
        geometry:
          $ref: "#/components/schemas/IdType"
        georeference:
          $ref: "#/components/schemas/IdType"
        hasPart:
          items:
            $ref: "#/components/schemas/IdType"
          nullable: true
          type: array
        isLocationOf:
          items:
            $ref: "#/components/schemas/IdType"
          nullable: true
          type: array
        isPartOf:
          $ref: "#/components/schemas/IdType"
        hasPoint:
          items:
            $ref: "#/components/schemas/IdType"
          nullable: true
          type: array
        customProperties:
          additionalProperties:
            additionalProperties:
              type: string
            type: object
          type: object
        customTags:
          additionalProperties:
            type: boolean
          type: object
        identifiers:
          additionalProperties:
            type: string
          type: object
        name:
          type: string
      type: object
    Alarm:
      properties:
        '@id':
          type: string
        '@type':
          default: dtmi:org:brickschema:schema:Brick:Alarm;1
          type: string
        '@context':
          default: https://dev.realestatecore.io/contexts/Alarm.jsonld
          type: string
        isPointOf:
          items:
            $ref: "#/components/schemas/Alarm_isPointOf_inner"
          type: array
        lastKnownValue:
          $ref: "#/components/schemas/ExceptionEvent"
        aggregate:
          type: string
        customProperties:
          type: string
        customTags:
          type: string
        hasQuantity:
          type: string
        hasSubstance:
          type: string
        identifiers:
          type: string
        name:
          type: string
      type: object
    IdType:
      nullable: true
      properties:
        '@id':
          type: string
        '@type':
          type: string
      type: object
    Value:
      properties:
        value:
          type: string
        timestamp:
          format: date-time
          type: string
      type: object
    CustomProperties:
      additionalProperties:
        additionalProperties:
          type: string
        type: object
      type: object
    CustomTags:
      additionalProperties:
        type: boolean
      type: object
    Identifiers:
      additionalProperties:
        type: string
      type: object
    ExceptionEvent:
      properties:
        '@id':
          type: string
        '@type':
          default: dtmi:org:w3id:rec:ExceptionEvent;1
          type: string
        '@context':
          default: https://dev.realestatecore.io/contexts/ExceptionEvent.jsonld
          type: string
        sourcePoint:
          $ref: "#/components/schemas/ExceptionEvent_sourcePoint"
        value:
          type: string
        customProperties:
          type: string
        customTags:
          type: string
        end:
          format: date-time
          type: string
        identifiers:
          type: string
        name:
          type: string
        start:
          format: date-time
          type: string
        timestamp:
          format: date-time
          type: string
      type: object
    _points_get_200_response:
      allOf:
      - $ref: "#/components/schemas/HydraCollection"
      - properties:
          hydra:member:
            items:
              $ref: "#/components/schemas/Point"
            type: array
        type: object
    _points__id__patch_request:
      allOf:
      - $ref: "#/components/schemas/Point"
      - maxProperties: 2
        minProperties: 2
        type: object
    _spaces_get_200_response:
      allOf:
      - $ref: "#/components/schemas/HydraCollection"
      - properties:
          hydra:member:
            items:
              $ref: "#/components/schemas/Space"
            type: array
        type: object
    _spaces__id__patch_request:
      allOf:
      - $ref: "#/components/schemas/Space"
      - maxProperties: 2
        minProperties: 2
        type: object
    _alarms_get_200_response:
      allOf:
      - $ref: "#/components/schemas/HydraCollection"
      - properties:
          hydra:member:
            items:
              $ref: "#/components/schemas/Alarm"
            type: array
        type: object
    _alarms__id__patch_request:
      allOf:
      - $ref: "#/components/schemas/Alarm"
      - maxProperties: 2
        minProperties: 2
        type: object
    HydraCollection__context:
      properties:
        '@base':
          format: uri
          nullable: true
          type: string
        hydra:
          default: http://www.w3.org/ns/hydra/core#
          format: uri
          type: string
      required:
      - hydra
      type: object
    hydra_HydraPartialCollectionView:
      properties:
        '@id':
          format: uri
          type: string
        '@type':
          default: PartialCollectionView
          type: string
        hydra:first:
          type: string
        hydra:previous:
          type: string
        hydra:next:
          type: string
        hydra:last:
          type: string
      title: hydra:HydraPartialCollectionView
      type: object
    Alarm_isPointOf_inner:
      properties:
        '@id':
          type: string
        '@type':
          type: string
      required:
      - '@id'
      type: object
    ExceptionEvent_sourcePoint:
      properties:
        '@id':
          type: string
        '@type':
          default: dtmi:org:brickschema:schema:Brick:Point;1
          type: string
      required:
      - '@id'
      type: object
