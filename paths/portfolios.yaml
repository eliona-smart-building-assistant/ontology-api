get:
  summary: Get 'Portfolio' entities.
  parameters:
    - $ref: '../parameters/pageParam.yaml'
    - $ref: '../parameters/sizeParam.yaml'
    - $ref: '../parameters/sortParam.yaml'
  responses:
    400:
      description: Bad Request
    500:
      description: Internal Server Error
    200:
      description: An array of 'Portfolio' objects.
      content:
        application/ld+json:
          schema:
            allOf:
              - $ref: '../schemas/HydraCollection.yaml'
              - type: object
                properties:
                  hydra:member:
                    type: array
                    items:
                      $ref: '../schemas/Portfolio.yaml'
  tags:
    - Portfolios
