get:
  summary: Get 'Point' entities.
  parameters:
    - $ref: '../parameters/pageParam.yaml'
    - $ref: '../parameters/sizeParam.yaml'
    - $ref: '../parameters/sortParam.yaml'
  responses:
    400:
      description: Bad Request
    500:
      description: Internal Server Error
    200:
      description: An array of 'Point' objects.
      content:
        application/ld+json:
          schema:
            allOf:
              - $ref: '../schemas/HydraCollection.yaml'
              - type: object
                properties:
                  member:
                    type: array
                    items:
                      allOf:
                        - type: object
                          required:
                            - '@context'
                          properties:
                            '@context':
                              $ref: '../schemas/Context.yaml'
                        - $ref: '../schemas/Point.yaml'
  tags:
    - Points
post:
  summary: Create a new 'Point' object.
  parameters: []
  requestBody:
    description: New 'Point' entity that is to be added.
    required: true
    content:
      application/ld+json:
        schema:
          allOf:
            - type: object
              required:
                - '@context'
              properties:
                '@context':
                  $ref: '../schemas/Context.yaml'
            - $ref: '../schemas/Point.yaml'
  responses:
    500:
      description: Internal Server Error
    400:
      description: Bad Request
    201:
      description: Entity was successfully created (new representation returned).
      content:
        application/ld+json:
          schema:
            allOf:
              - type: object
                required:
                  - '@context'
                properties:
                  '@context':
                    $ref: '../schemas/Context.yaml'
              - $ref: '../schemas/Point.yaml'
  tags:
    - Points