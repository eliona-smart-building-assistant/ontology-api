get:
  summary: Get a specific 'Space' object.
  parameters:
    - name: id
      description: Id of 'Space' to return.
      required: true
      schema:
        type: string
      in: path
  responses:
    404:
      description: An object of type 'Space' with the specified ID was not found.
    500:
      description: Internal Server Error
    200:
      description: A 'Space' object.
      content:
        application/ld+json:
          schema:
            allOf:
              - type: object
                required:
                  - '@context'
                properties:
                  '@context':
                    $ref: '../schemas/HydraContext.yaml'
              - $ref: '../schemas/Space.yaml'
  tags:
    - Spaces
