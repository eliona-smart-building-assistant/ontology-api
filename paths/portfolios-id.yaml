get:
  summary: Get a specific 'Portfolio' object.
  parameters:
    - name: id
      description: Id of 'Portfolio' to return.
      required: true
      schema:
        type: string
      in: path
  responses:
    404:
      description: An object of type 'Portfolio' with the specified ID was not found.
    500:
      description: Internal Server Error
    200:
      description: A 'Portfolio' object.
      content:
        application/ld+json:
          schema:
            $ref: '../schemas/Portfolio.yaml'
  tags:
    - Portfolios
patch:
  summary: Update a single property on a specific 'Portfolio' object.
  parameters:
    - name: id
      description: Id of 'Portfolio' to update.
      required: true
      schema:
        type: string
      in: path
  requestBody:
    description: A single JSON key-value pair (plus @context), indicating the property to update and its new value. Note that the Swagger UI does not properly show the size constraint on this parameter; but the underlying OpenAPI Specification document does.
    required: true
    content:
      application/ld+json:
        schema:
          allOf:
            - $ref: '../schemas/Portfolio.yaml'
            - type: object
              maxProperties: 2
              minProperties: 2
  responses:
    400:
      description: Bad Request
    404:
      description: An object of type 'Portfolio' with the specified ID was not found.
    500:
      description: Internal Server Error
    200:
      description: Entity was updated successfully (new representation returned).
      content:
        application/ld+json:
          schema:
            $ref: '../schemas/Portfolio.yaml'
  tags:
    - Portfolios
delete:
  summary: Delete a 'Portfolio' object.
  parameters:
    - name: id
      description: Id of 'Portfolio' to delete.
      required: true
      schema:
        type: string
      in: path
  responses:
    404:
      description: An object of type 'Portfolio' with the specified ID was not found.
    500:
      description: Internal Server Error
    200:
      description: "'Portfolio' entity was successfully deleted."
  tags:
    - Portfolios