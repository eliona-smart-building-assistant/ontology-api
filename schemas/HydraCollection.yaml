type: object
required:
  - '@context'
  - '@type'
  - hydra:member
properties:
  '@context':
    $ref: '../schemas/HydraContext.yaml'
  '@type':
    type: string
    default: hydra:Collection
  hydra:totalItems:
    type: integer
  hydra:view:
    type: object
    title: HydraPartialCollectionView
    properties:
      '@id':
        type: string
        format: uri
      '@type':
        type: string
        default: hydra:PartialCollectionView
      hydra:first:
        type: string
      hydra:previous:
        type: string
      hydra:next:
        type: string
      hydra:last:
        type: string