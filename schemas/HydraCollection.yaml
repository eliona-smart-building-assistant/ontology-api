type: object
required:
  - '@context'
  - '@type'
  - member
properties:
  '@context':
    $ref: '../schemas/Context.yaml'
  '@type':
    type: string
    default: Collection
  totalItems:
    type: integer
  view:
    type: object
    title: HydraPartialCollectionView
    properties:
      '@id':
        type: string
        format: uri
      '@type':
        type: string
        default: PartialCollectionView
      first:
        type: string
      previous:
        type: string
      next:
        type: string
      last:
        type: string