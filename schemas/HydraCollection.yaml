type: object
required:
  - '@context'
  - '@type'
  - hydra:member
properties:
  '@context':
    type: object
    required:
      - hydra
    properties:
      '@base':
        type: string
        format: uri
        nullable: true
      hydra:
        type: string
        format: uri
        default: http://www.w3.org/ns/hydra/core#
  '@type':
    type: string
    default: hydra:Collection
  hydra:totalItems:
    type: integer
  hydra:view:
    type: object
    title: hydra:HydraPartialCollectionView
    properties:
      '@id':
        type: string
        format: uri
      '@type':
        type: string
        default: PartialCollectionView
      hydra:first:
        type: string
      hydra:previous:
        type: string
      hydra:next:
        type: string
      hydra:last:
        type: string