type: object
properties:
  '@id':
    type: string
    format: uri
    example: https://example.eliona.io/alarms/alarm-id
    nullable: true
  '@type':
    type: string
    default: dtmi:org:brickschema:schema:Brick:Alarm;1
    nullable: true
  '@context':
    type: string
    default: https://dev.realestatecore.io/contexts/Alarm.jsonld
    nullable: true
  isPointOf:
    type: array
    items:
      type: object
      required:
        - '@id'
      properties:
        '@id':
          type: string
        '@type':
          type: string
  lastKnownValue:
    $ref: '../schemas/ExceptionEvent.yaml'
  aggregate:
    type: string
  customProperties:
    type: string
  customTags:
    type: string
  hasQuantity:
    type: string
  hasSubstance:
    type: string
  identifiers:
    type: string
  name:
    type: string