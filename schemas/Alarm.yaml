type: object
properties:
  '@id':
    type: string
    format: uri
    example: https://example.eliona.io/alarms/alarm-id
  '@type':
    type: string
    default: dtmi:org:brickschema:schema:Brick:Alarm;1
  '@context':
    type: string
    default: https://dev.realestatecore.io/contexts/Alarm.jsonld
  isPointOf:
    type: array
    items:
      type: object
      required:
        - '@id'
      properties:
        '@id':
          type: string
        '@type':
          type: string
  lastKnownValue:
    $ref: '../schemas/ExceptionEvent.yaml'
  aggregate:
    type: string
    nullable: true
  customProperties:
    $ref: 'CustomProperties.yaml'
  customTags:
    $ref: 'CustomTags.yaml'
  hasQuantity:
    type: string
    nullable: true
  hasSubstance:
    type: string
    nullable: true
  identifiers:
    $ref: 'Identifiers.yaml'
  name:
    type: string
    nullable: true
