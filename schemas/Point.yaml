type: object
required:
  - typeName
  - name
properties:
  '@id':
    type: string
    format: uri
    example: https://example.eliona.io/points/point-id
  '@type':
    type: string
    default: dtmi:org:brickschema:schema:Brick:Point;1
  '@context':
    type: string
    default: https://dev.realestatecore.io/contexts/Point.jsonld
  isPointOf:
    type: array
    nullable: true
    items:
      $ref: "IdType.yaml"
  lastKnownValue:
    $ref: '../schemas/Value.yaml'
  aggregate:
    type: string
    nullable: true
  customProperties:
    $ref: 'CustomProperties.yaml'
  customTags:
    $ref: 'CustomTags.yaml'
  hasQuantity:
    type: string
    nullable: true
  hasSubstance:
    type: string
    nullable: true
  identifiers:
    $ref: 'Identifiers.yaml'
  name:
    type: string
    nullable: true