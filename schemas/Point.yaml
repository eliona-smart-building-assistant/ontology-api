type: object
properties:
  '@id':
    type: string
    example: https://example.eliona.io/points/type/point
  '@type':
    type: string
    default: dtmi:org:brickschema:schema:Brick:Point;1
  '@context':
    type: string
    default: https://dev.realestatecore.io/contexts/Point.jsonld
  isPointOf:
    type: array
    items:
      type: object
      required:
        - '@id'
      properties:
        '@id':
          type: string
        '@type':
          type: string
  lastKnownValue:
    $ref: '../schemas/Value.yaml'
  aggregate:
    type: string
  customProperties:
    $ref: 'CustomProperties.yaml'
  customTags:
    $ref: 'CustomTags.yaml'
  hasQuantity:
    type: string
  hasSubstance:
    type: string
  identifiers:
    $ref: 'Identifiers.yaml'
  name:
    type: string