type: object
properties:
  '@id':
    type: string
    format: uri
    example: https://example.eliona.io/points/portfolio-id/point-id
  '@type':
    type: string
    default: dtmi:org:brickschema:schema:Brick:Point;1
  '@context':
    type: string
    default: https://api.eliona.io/contexts/Point.jsonld
  isPointOf:
    type: array
    nullable: true
    items:
      $ref: "IdType.yaml"
  lastKnownValue:
    $ref: '../schemas/Value.yaml'
  aggregate:
    type: string
  customProperties:
    $ref: 'CustomProperties.yaml'
  customTags:
    $ref: 'CustomTags.yaml'
  hasQuantity:
    type: string
  hasSubstance:
    type: string
  identifiers:
    $ref: 'Identifiers.yaml'
  typeName:
    type: string
    example: AHU_Supply_Air_Temp_Sensor
  name:
    type: string
    example: Supply Air Temp