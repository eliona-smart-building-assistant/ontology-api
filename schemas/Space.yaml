type: object
properties:
  '@id':
    type: string
    format: uri
    example: https://example.eliona.io/spaces/space-uuid
  '@type':
    type: string
    default: dtmi:org:w3id:rec:Space;1
  '@context':
    type: string
    default: https://dev.realestatecore.io/contexts/Space.jsonld
  geometry:
    $ref: "IdType.yaml"
  georeference:
    $ref: "IdType.yaml"
  hasPart:
    type: array
    nullable: true
    items:
      $ref: "IdType.yaml"
  isLocationOf:
    type: array
    nullable: true
    items:
      $ref: "IdType.yaml"
  isPartOf:
    $ref: "IdType.yaml"
  hasPoint:
    type: array
    nullable: true
    items:
      $ref: "IdType.yaml"
  customProperties:
    $ref: 'CustomProperties.yaml'
  customTags:
    $ref: 'CustomTags.yaml'
  identifiers:
    $ref: 'Identifiers.yaml'
  name:
    type: string